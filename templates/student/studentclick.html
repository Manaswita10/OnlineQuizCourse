<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style media="screen">
    body {
      font-family: Arial, sans-serif;
      background: url('https://wallpapercave.com/wp/9gAmpUH.jpg') no-repeat center center fixed; /* Replace with the path to your background image */
      background-size: cover;
      margin: 0;
      padding: 0;
      color: white;
    }

    .jumbotron {
      background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for better readability */
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      color: rgb(201, 44, 44);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      margin: 100px auto;
    }

    .jumbotron h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .jumbotron p.lead {
      font-size: 1.25rem;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      padding: 10px 20px;
      font-size: 1.25rem;
      border-radius: 5px;
      text-decoration: none;
      color: rgb(215, 35, 35);
      transition: background-color 0.3s, border-color 0.3s;
      display: inline-block;
      margin: 10px 5px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }

    @media (max-width: 768px) {
      .jumbotron h1 {
        font-size: 2rem;
      }

      .jumbotron p.lead {
        font-size: 1rem;
      }

      .btn-primary {
        font-size: 1rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>

<body>

  {% include "quiz/navbar.html" %}

  <div class="jumbotron">
    <h1 class="display-4">Hello, Student</h1>
    <p class="lead">Welcome to Online Quiz</p>
    <hr class="my-4">
    <p>You can access various features after Login.</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="studentsignup" role="button">Create Your Account</a>
      <a class="btn btn-primary btn-lg" href="studentlogin" role="button">Login</a>
    </p>
  </div>

  {% include "quiz/footer.html" %}
</body>

</html>
