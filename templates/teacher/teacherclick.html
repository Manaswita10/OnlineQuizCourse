<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style media="screen">
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://marketingaccesspass.com/wp-content/uploads/2015/10/Podcast-Website-Design-Background-Image.jpg') no-repeat center center fixed; /* Replace with the path to your background image */
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: rgb(217, 73, 73);
    }

    .jumbotron {
      background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      color: rgb(206, 38, 38);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .jumbotron h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .jumbotron p.lead {
      font-size: 1.25rem;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      padding: 10px 20px;
      font-size: 1.25rem;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s, border-color 0.3s;
      display: inline-block;
      margin: 10px 5px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .jumbotron h1 {
        font-size: 2rem;
      }

      .jumbotron p.lead {
        font-size: 1rem;
      }

      .btn-primary {
        font-size: 1rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  {% include "quiz/navbar.html" %}
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Hello, Teacher</h1>
      <p class="lead">Welcome to Online Quiz</p>
      <hr class="my-4">
      <p>You can access various features after Login.</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="teachersignup" role="button">Create Your Account</a>
        <a class="btn btn-primary btn-lg" href="teacherlogin" role="button">Login</a>
      </p>
    </div>
  </div>
  {% include "quiz/footer.html" %}
</body>
</html>
