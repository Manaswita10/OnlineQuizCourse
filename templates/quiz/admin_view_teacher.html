{% extends 'quiz/adminbase.html' %}
{% block content %}
{% load static %}

<head>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-image: url("{% static 'path/to/your/background-image.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
    }

    .container {
      margin-top: 50px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #007bff;
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
      border-bottom: 1px solid #dee2e6;
    }

    .table thead th {
      background-color: #007bff;
      color: #fff;
    }

    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }

    .btn-custom {
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-size: 0.875rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-edit {
      background-color: #17a2b8;
      color: #fff;
    }

    .btn-edit:hover {
      background-color: #138496;
    }

    .btn-delete {
      background-color: #dc3545;
      color: #fff;
    }

    .btn-delete:hover {
      background-color: #c82333;
    }

    .profile-pic {
      border-radius: 50%;
      border: 2px solid #dee2e6;
    }
  </style>
</head>

<div class="container">
  <div class="card">
    <div class="card-header">
      Teachers
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Profile Picture</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for t in teachers %}
          <tr>
            <td>{{ t.get_name }}</td>
            <td><img src="{% static t.profile_pic.url %}" alt="Profile Pic" class="profile-pic" height="40" width="40" /></td>
            <td>{{ t.mobile }}</td>
            <td>{{ t.address }}</td>
            <td><a class="btn btn-custom btn-edit" href="{% url 'update-teacher' t.id %}"><i class="bi bi-pencil"></i> Edit</a></td>
            <td><a class="btn btn-custom btn-delete" href="{% url 'delete-teacher' t.id %}"><i class="bi bi-trash"></i> Delete</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock content %}
