<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Feedback Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://cdn.wallpapersafari.com/48/50/2YgsRc.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
    }

    .content {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      margin-left: 5%;
      text-align: left;
      width: 90%;
      animation: fadeIn 1.5s ease-in-out;
    }

    .content h3.alert {
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, #1de099, #1dc8cd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group h3 {
      font-size: 1.2rem;
    }

    .form-group label {
      color: #1de099;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 5px;
    }

    input[type="submit"] {
      font-size: 1.25rem;
      padding: 0.75rem 1.5rem;
      background-color: #1de099;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
      background-color: #1dc8cd;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  {% include "quiz/navbar.html" %}
  <div class="content">
    <h3 class="alert alert-success">Send Us Your Valuable Feedback!</h3>

    <form method="POST" autocomplete="off">
      {% csrf_token %}
      <div class="form-group">
        <p>
          <h3>{{ form.as_p }}</h3>
        </p>
      </div>
      <input type="submit" value="Send Message" class="btn btn-primary btn-lg">
    </form>
  </div>
  {% include "quiz/footer.html" %}

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      anime({
        targets: '.content',
        opacity: [0, 1],
        translateY: [-20, 0],
        duration: 1500,
        easing: 'easeInOutQuad'
      });
    });
  </script>
</body>

</html>
