{% extends 'quiz/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
      body {
        margin: 0;
        padding: 0;
        background: url('https://wallpaperboat.com/wp-content/uploads/2019/10/free-website-background-15.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Arial', sans-serif;
        color: #fff;
      }

      .main-container {
        background: rgba(0, 0, 0, 0.5); /* Dark overlay for better readability */
        padding: 30px;
        border-radius: 15px;
        margin: 30px;
      }

      .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      }

      .card-header {
        background: linear-gradient(135deg, #007bff, #00d2ff);
        color: #fff;
        font-size: 1.25rem;
        text-align: center;
        border-bottom: 0;
        border-radius: 10px 10px 0 0;
        padding: 15px;
      }

      .card-body {
        padding: 20px;
        text-align: center;
      }

      .card-body h2 {
        font-size: 2.5rem;
        margin: 0;
        color: #fff;
      }

      .card-body a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        display: block;
        margin-top: 10px;
        transition: color 0.3s ease;
      }

      .card-body a:hover {
        color: #ddd;
      }

      .icon {
        font-size: 2.5rem;
        margin-right: 0.5rem;
      }

      .bg-blue {
        background-color: #007bff;
      }

      .bg-green {
        background-color: #28a745;
      }

      .bg-yellow {
        background-color: #ffc107;
      }

      .bg-red {
        background-color: #dc3545;
      }
    </style>
</head>

<div class="container main-container">
  <div class="row">
    <div class="col-md-4">
      <div class="card bg-blue">
        <div class="card-header">
          Total Teachers
        </div>
        <div class="card-body">
          <h2><i class="fas fa-chalkboard-teacher icon"></i>{{ total_teacher }}</h2>
          <a href="admin-view-teacher">View Teachers</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card bg-green">
        <div class="card-header">
          Total Pending Teachers
        </div>
        <div class="card-body">
          <h2><i class="fas fa-spinner icon"></i>{{ pending_teacher }}</h2>
          <a href="admin-view-pending-teacher">View Pending Teachers</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card bg-yellow">
        <div class="card-header">
          Total Teacher Salary
        </div>
        <div class="card-body">
          <h2><i class="fas fa-rupee-sign icon"></i>{{ salary }}</h2>
          <a href="admin-view-teacher-salary">View Salary</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

{% endblock content %}
