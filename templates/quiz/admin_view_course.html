{% extends 'quiz/adminbase.html' %}
{% block content %}
{% load static %}

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    body {
      background: url('https://png.pngtree.com/background/20220714/original/pngtree-blue-spray-paint-picture-image_1622356.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .container {
      margin-top: 50px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .panel-heading {
      background-color: #007bff;
      color: #fff;
      border-radius: 10px 10px 0 0;
      padding: 15px;
    }

    .panel-title {
      margin: 0;
      font-size: 1.5rem;
      text-align: center;
    }

    table {
      margin-top: 20px;
    }

    th, td {
      text-align: center;
    }

    .btn-danger {
      color: #fff;
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-danger:hover {
      color: #fff;
      background-color: #c82333;
      border-color: #bd2130;
    }
  </style>
</head>

<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Courses</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Total Question</th>
          <th>Total Marks</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for t in courses %}
        <tr>
          <td>{{ t.course_name }}</td>
          <td>{{ t.question_number }}</td>
          <td>{{ t.total_marks }}</td>
          <td>
            <a class="btn btn-danger btn-sm" href="{% url 'delete-course' t.id %}">
              <i class="fas fa-trash-alt"></i>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
